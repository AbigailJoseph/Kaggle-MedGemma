services:
  - type: web
    name: kaggle-medgemma
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MEDGEMMA_PROJECT_ID
        sync: false
      - key: MEDGEMMA_ENDPOINT_ID
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_KEY
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
      - key: ALLOWED_ORIGINS
        value: http://localhost:5173,https://abigailjoseph.github.io
